<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MonumentAll Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <form action="/" enctype="multipart/form-data" method="post">
      <p>Title</p>
      <input type="text" name="title">
      <p>Latitude</p>
      <input type="number" name="latitude">
      <p>Longitude</p>
      <input type="number" name="longitude">
      <p>Image</p>
      <input type="file" name="file-to-upload">
      <input type="submit" value="Upload">
    </form>

    <form action="/image" enctype="multipart/form-data" method="get">
      <p>Retrieve image</p>
      <input type="text" name="filename">
      <input type="submit" value="Download">
    </form>


    <form action="/location" enctype="multipart/form-data" method="get">
      <p>Retrieve location</p>
      <p>Latitude</p>
      <input type="number" name="lat">
      <p>Longitude</p>
      <input type="number" name="lon">
      <input type="submit" value="Retrieve">
    </form>

  </body>
</html>
